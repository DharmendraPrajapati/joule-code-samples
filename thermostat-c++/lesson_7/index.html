<!DOCTYPE html>
<html>
	<head>
		<title>Home Thermostat</title>
		<style>
			.container {
				width: 33%;
				float: right;
				margin-right: 33%;
				border-radius: 25px;
			}
			.temperature {
				border-top-left-radius: 25px;
				border-top-right-radius: 25px;
			}
			.cool {
				border-bottom-left-radius: 25px;
				border-bottom-right-radius: 25px;
			}
			.submit{
				width: 14%;
				float: right;
				margin-right: 43%;
			}
		</style>
	</head>
	<body>
		<form action="/"method="get">
			<fieldset class="container">
				<legend><h2>Home Thermostat</h2></legend>
				<fieldset class="temperature">
					<legend>Temperature Range</legend>
					<table>
						<tr>
							<td>High Temperature: </td>
							<td><input type="number" name="high" min="15" max="37" step="1" value="22" />&deg;C</td>
						</tr>
						<tr>
							<td>Low Temperature: </td>
							<td><input type="number" name="low" min="15" max="37" step="1" value="20" />&deg;C</td>
						</tr>
					</table>
				</fieldset>
				<fieldset class="cool">
					<legend>Cooler/Heater</legend>
					<table>
						<tr>
							<td><input type="radio" name="coolSetting" value="on"/>On</td>
						</tr>
						<tr>
							<td><input type="radio" name="coolSetting" value="off" checked />Off</td>
						</tr>
					</table>
				</fieldset>
				<br />
				<input class="submit" type="submit" name="Submit" />
			</fieldset>
		</form>
	</body>
</html>
